baseURL = 'https://logicalmethods.ai/'
languageCode = 'en-us'
title = 'logicalmethods.ai'
contentDir = "content"

[markup.goldmark.renderer]
unsafe = true

[module]
[[module.mounts]]
source = "assets/katex/fonts"
target = "static/katex/fonts"
[[module.mounts]]
source = "assets/icons/font/fonts"
target = "static/icons/font/fonts"
[[module.mounts]]
source = "assets/bootstrap/dist"
target = "static/bootstrap/dist"
[[module.mounts]]
source = "assets/fonts"
target = "static/fonts"
[[module.mounts]]
source = "content"
target = "content"

[markup]
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
hl_inline = false
lineAnchors = ''
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
noClasses = false
style = 'friendly'
tabWidth = 4
wrapperClass = 'highlight'
