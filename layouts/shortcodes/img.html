{{ $img := .Page.Resources.GetMatch (.Get "src") }}
{{ if $img }}
<img src="{{ $img.Permalink }}" {{ with .Get "class" }}class="{{ . }}"{{ end }} {{ with .Get "height" }}height="{{ . }}"{{ end }} {{ with .Get "width" }}width="{{ . }}"{{ end }} {{ with .Get "style" }}style="{{ . }}"{{ end }} alt="{{ .Get "alt" }}" >
{{ else }}
<p>Image not found: {{ .Get "src" }}</p>
{{ end }}
